    <script>
let userId = sessionStorage['userId'];
let url = new URL(window.location);
let cosellerId= url.searchParams.get("cid")??userId;
let db = firebase.firestore().collection("cosellers");
let profileloaded = false;
if(!cosellerId || cosellerId==""){
	showLogin();
}else{
	setupProfile();
}
document.addEventListener("userLogin", function (e) {
	let userId=sessionStorage['userId'];
	cosellerId=url.searchParams.get("cid")??userId;
	setupProfile();
});
function setupProfile(){
	if(profileloaded){return;}
	profileloaded = true;
	var docRef = db.doc(cosellerId);
	document.getElementById('change-profile-image').setAttribute('onclick','document.getElementById("profileImageFile").click()');
	document.getElementById('change-profile-bg').setAttribute('onclick','document.getElementById("profileBGFile").click()');
	docRef.get().then((doc) => {
		if(doc.exists) {
			let coseller = doc.data();
			document.getElementById("coseller-name").innerHTML = coseller.name;
			document.getElementById("coseller-bio").innerHTML = coseller.bio;
			document.getElementById("coseller-follows").innerHTML = `${coseller.followers} followers - ${coseller.following} following`;
			document.getElementById("coseller-views").innerHTML = coseller.views + " monthly views";
			if(coseller.image){
				document.getElementById("profile-image").src = coseller.image;
			}
			if(coseller.bgImage){
				document.getElementById("profile-bg").src = coseller.bgImage;
			}
			addCosellerPins(cosellerId);
		}
	}); 
}
if(cosellerId == userId){
	document.getElementById("coseller-name").contentEditable = "true";
	document.getElementById("coseller-bio").contentEditable = "true";
	document.getElementById("change-profile-image").style.display = "block";
	document.getElementById("change-profile-bg").style.display = "block";
	document.getElementById("st-coseller-profile-menu").style.display = "flex";
	document.getElementById("follow-btn").style.display = "none";
	document.getElementById('save-btn').setAttribute('onclick','saveCoseller()');
}
async	function  uploadBlob(file, name, imgElement) {
	const ref = firebase.storage().ref().child(name);
	let snapshot = await ref.put(file);
	console.info(snapshot);
	imgElement.src = "https://firebasestorage.googleapis.com/v0/b/pinkim.appspot.com/o/"+snapshot.metadata.fullPath+"?alt=media";
}
async	function updateProfileImg(){
	uploadBlob(document.getElementById("profileImageFile").files[0], "profile-" + userId, document.getElementById("profile-image"));
}
async	function updateBgImg(){
	uploadBlob(document.getElementById("profileBGFile").files[0], "BG-" + userId,document.getElementById("profile-bg"));
}
function saveCoseller(){
	userId = sessionStorage['userId'];
	let cosellerDetails = {
		id:userId,
		name:document.getElementById("coseller-name").innerHTML,
		bio:document.getElementById("coseller-bio").innerHTML,
		image: document.getElementById("profile-image").src,
		bgImage: document.getElementById("profile-bg").src,
	}
	saveCosellerDetails(cosellerDetails);
}
function saveCosellerDetails(cosellerDetails){
	db.doc(cosellerDetails.id).set(cosellerDetails, { merge: true })
		.then(() => {
			window.location.href = "/coseller?cid=" + cosellerDetails.id;
		})
		.catch((error) => {
			console.error("Error writing document: ", error);
		});
}
function addCosellerPins(cosellerId){
	let pinsCollection = firebase.firestore().collection("pins");
	let pinTemplate = document.getElementById('post-template-000');
	let pinList = document.getElementById('pin-list');
	pinsCollection.where("userId", "==", cosellerId).get().then(snapshot => {
		snapshot.forEach(pin => {
			var newPin = pinTemplate.cloneNode(true);
			addPinDetails(newPin, pin.data());
			newPin.style.display='block';
			pinList.appendChild(newPin);
		});
	});
}
function addPinDetails(newPin, pinData){
	if(pinData.imageUrl){
		newPin.getElementsByClassName('pin-image')[0].src = pinData.imageUrl;
	}
	newPin.getElementsByClassName('pin-link')[0].href = "/pin/?pinId="+pinData.id;
}
</script>

  <script type="text/javascript">
	document.addEventListener("userLogin", function (e) {
		var cosellerStore = firebase.firestore().collection("cosellers");
		var userId = sessionStorage['userId'];
		var cosellerDoc = cosellerStore.doc(userId);
		cosellerDoc.get().then((doc) => {
			if(!doc.exists) {
				let cosellerDetails = {
					id:userId,
					name:sessionStorage['userName'],
					bio:"New to Pin Kim",
					followers: 0,
					following: 0,
					views: 0,
					joiningDate: Date.now()
				}
				updateCosellerDetails(cosellerStore, cosellerDetails);
			}
			let cosellerData = doc.data();
			document.getElementById("coseller-profile-img").src = cosellerData.image;
			updateCosellerMeta(cosellerStore, userId, sessionStorage['token']);
		});
	});
	function updateCosellerDetails(store, cosellerDetails){
		store.doc(cosellerDetails.id).set(cosellerDetails, { merge: true })
			.then(() => {
			})
			.catch((error) => {
				console.error("Error writing document: ", error);
			});
	}
	function updateCosellerMeta(store, userId, token){
		let headerOptions = {
			'headers': {'Authorization': token},
		};
		fetch("https://backend.shoptype.com/coseller-dashboard?viewType=cosellerView&currency=USD", headerOptions)
			.then(response=>response.json())
			.then(userMeta=>{
				let cosellerDetails = {
					id:userId,
				  views: userMeta.total_clicks,
				  total_publishes: userMeta.total_publishes,
				  currency: userMeta.currency,
				  total_commissions: userMeta.total_commissions
				}
				updateCosellerDetails(store, cosellerDetails);
			});
		fetch("https://backend.shoptype.com/coseller-dashboard?viewType=cosellerView&currency=USD", headerOptions)
			.then(response=>response.json())
			.then(userMeta=>{
				let cosellerDetails = {
					id:userId,
				  views: userMeta.total_clicks,
				  total_publishes: userMeta.total_publishes,
				  currency: userMeta.currency,
				  total_commissions: userMeta.total_commissions
				}
				updateCosellerDetails(store, cosellerDetails);
			});
		fetch("https://backend.shoptype.com/referrals", headerOptions)
			.then(response=>response.json())
			.then(userRef=>{
				let cosellerDetails = {
					id:userId,
					referrals: userRef.data.invitees.length
				}
				updateCosellerDetails(store, cosellerDetails);
			});
	}
  function closeCart(){

      display = "flex";

    for(i = 0; i < cartsList.length; i++) {
      cartsList[i].querySelector(".st-cart-title").style.display = display;
    }

  hideCartTitle();
</script>
