            <script>
	let url = new URL(window.location);
	let pinId= url.searchParams.get("pinId")??"";
	let cosellerId = null;
	let db = firebase.firestore();
	var docRef = db.collection("pins").doc(pinId);
	docRef.get().then((doc) => {
		if (doc.exists) {
			let pin = doc.data();
			db.collection("cosellers").doc(pin.userId).get().then(cosellerDoc=>{
				if(cosellerDoc.exists){
					let coseller = cosellerDoc.data();
					console.info(coseller);
					if(coseller.image){
						document.getElementById('coseller-image').src = coseller.image;
					}
					document.getElementById('coseller-name').innerHTML = coseller.name;
					document.getElementById('coseller-followers').innerHTML = coseller.followers + " Followers";
					document.getElementById('coseller-link').addEventListener("click", function(event){
						event.preventDefault();
						window.location.replace("https://pinkim.webflow.io/coseller?cid=" + cosellerId);
					});
					document.getElementById('follow-btn').addEventListener("click", function(event){
						event.preventDefault();
					});
					document.getElementById('add-to-pinterest').addEventListener("click", function(event){
						event.preventDefault();
						let encodedUrl = encodeURIComponent(window.location.href);
						let pinImageUrl = encodeURIComponent(pin.imageUrl);
						let pintUrl = "https://pinterest.com/pin/create/link/?url=" + encodedUrl + "&media=" + pinImageUrl + "&description=" + pin.title + "&title=" + pin.title;
						window.open(pintUrl, '_blank').focus();
					});
				}
			});
			if(pin.imageUrl){
				document.getElementById('pin-image').src = pin.imageUrl;
			}
			//document.getElementById('pin-category').innerHTML = pin.category??"";
			document.getElementById('pin-title').innerHTML = pin.title??"";
			document.getElementById('pin-description').innerHTML = pin.description??"";
			document.getElementById('pin-link').href = pin.url; 
			//document.getElementById('pin-date').innerHTML = eventDate.toLocaleDateString() + " " + eventDate.toLocaleTimeString();
			let productTemplate = document.getElementById('list-product-000');
			let productList = document.getElementById('cosell-productlist2');
			if(pin.products){
				for(var j =0; j<pin.products.length; j++){
					let newProduct = productTemplate.cloneNode(true);
					addProduct(pin.products[j], newProduct);
					productList.appendChild(newProduct);
				}
				productTemplate.style.display="none";
			}else{
        document.getElementById('product-title').style.display="none";
				document.getElementsByClassName('cosell-products')[0].style.display="none";
			}
		}
		else {
			console.log("No data available");
		}
	});
	function addProduct(productId, productNode){
		fetch("https://backend.shoptype.com/products/"+productId)
			.then(response => response.json())
			.then(productJson => {
				productNode.getElementsByClassName("product-link")[0].href = "/product?product-id=" + productId;
				productNode.getElementsByClassName("product-title2")[0].innerHTML= productJson.title;
				productNode.getElementsByClassName("product-listing-image")[0].src= productJson.primaryImageSrc.imageSrc;
				var pricePrefix = stCurrency[productJson.currency]?stCurrency[productJson.currency]:productJson.currency;
				productNode.getElementsByClassName("product-price")[0].innerHTML= pricePrefix+ parseFloat(productJson.variants[0].discountedPrice).toFixed(2);
			});
	}
</script>

  <script type="text/javascript">
	document.addEventListener("userLogin", function (e) {
		var cosellerStore = firebase.firestore().collection("cosellers");
		var userId = sessionStorage['userId'];
		var cosellerDoc = cosellerStore.doc(userId);
		cosellerDoc.get().then((doc) => {
			if(!doc.exists) {
				let cosellerDetails = {
					id:userId,
					name:sessionStorage['userName'],
					bio:"New to Pin Kim",
					followers: 0,
					following: 0,
					views: 0,
					joiningDate: Date.now()
				}
				updateCosellerDetails(cosellerStore, cosellerDetails);
			}
			let cosellerData = doc.data();
			document.getElementById("coseller-profile-img").src = cosellerData.image;
			updateCosellerMeta(cosellerStore, userId, sessionStorage['token']);
		});
	});
	function updateCosellerDetails(store, cosellerDetails){
		store.doc(cosellerDetails.id).set(cosellerDetails, { merge: true })
			.then(() => {
			})
			.catch((error) => {
				console.error("Error writing document: ", error);
			});
	}
	function updateCosellerMeta(store, userId, token){
		let headerOptions = {
			'headers': {'Authorization': token},
		};
		fetch("https://backend.shoptype.com/coseller-dashboard?viewType=cosellerView&currency=USD", headerOptions)
			.then(response=>response.json())
			.then(userMeta=>{
				let cosellerDetails = {
					id:userId,
				  views: userMeta.total_clicks,
				  total_publishes: userMeta.total_publishes,
				  currency: userMeta.currency,
				  total_commissions: userMeta.total_commissions
				}
				updateCosellerDetails(store, cosellerDetails);
			});
		fetch("https://backend.shoptype.com/coseller-dashboard?viewType=cosellerView&currency=USD", headerOptions)
			.then(response=>response.json())
			.then(userMeta=>{
				let cosellerDetails = {
					id:userId,
				  views: userMeta.total_clicks,
				  total_publishes: userMeta.total_publishes,
				  currency: userMeta.currency,
				  total_commissions: userMeta.total_commissions
				}
				updateCosellerDetails(store, cosellerDetails);
			});
		fetch("https://backend.shoptype.com/referrals", headerOptions)
			.then(response=>response.json())
			.then(userRef=>{
				let cosellerDetails = {
					id:userId,
					referrals: userRef.data.invitees.length
				}
				updateCosellerDetails(store, cosellerDetails);
			});
	}
  function closeCart(){
    checkout = null;

  function hideCartTitle(){
    let cartsList = document.getElementsByClassName("st-vendor-cart");
    let display = "none";
    if(cartsList.length>2){
      display = "flex";
    }
    for(i = 0; i < cartsList.length; i++) {
      cartsList[i].querySelector(".st-cart-title").style.display = display;
    }
  }
  hideCartTitle();
</script>
